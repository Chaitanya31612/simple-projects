<!DOCTYPE html>
<html>
    <head>
        <title> Amazing social media icons </title>
        <link rel="stylesheet" type="text/css" href="style1.css">
        <link rel="stylesheet" type="text/css" href="http://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>
    <body>
        <div class="middle">
            <a class="btn" href="https://www.facebook.com/">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="btn"  href="https://www.twitter.com/">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="btn" href="https://www.google.com/">
                <i class="fab fa-google"></i>
            </a>
            <a                 class="btn"  href="https://www.instagram.com/">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="btn" href="http://www.youtube.com">
                <i class="fab fa-youtube"> </i>
            </a>
        </div>
    </body>
    </html>
